<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belezas Naturais</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="/src/Carousel.js"></script>
    <script defer src="/src/opinionAppend.js"></script>
  </head>
  <body>
    <main>
      <nav class="navegacao">
        <a href="/pages/Informacoes.html">Informações</a>
        <a href="/index.html">Inicio</a>
      </nav>

      <main>
        <section class="carousel content">
          <div class="carousel-images">
            <img
              src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/lago-ness-castelo.jpg"
              alt="Lago Ness"
            />
            <img
              src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/castillo-dunnottar-aire.jpg"
              alt="Castelo de Dunnottar"
            />
            <img
              src="https://www.civitatis.com/blog/wp-content/uploads/2020/12/castillo-eilean-donan.jpg"
              alt="Castelo de Eilean Donan"
            />
          </div>
          <button class="prev">❮</button>
          <button class="next">❯</button>
          <div class="carousel-text">
            <h2>Lago Ness</h2>
            <p>oi</p>
          </div>
        </section>
      </main>

      <h2>Deixe sua Opinião</h2>
      <form id="opinionForm" action="/submit" method="">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />

        <label for="opinion">Sua Opinião:</label>
        <textarea
          id="opinion"
          name="opinion"
          rows="5"
          placeholder="Escreva aqui sua opinião sobre as imagens"
          required
        ></textarea>

        <button class="submit-button" type="submit">Enviar</button>
      </form>

      <h2>Opiniões Recebidas</h2>
      <div id="opinionsContainer" class="opinions"></div>

      <footer class="footer">
        <span class="info-footer">
          Desenvolvido por:
          <a href="https://www.linkedin.com/in/gabrielrvposo/" target="_blank"
            >Carlos Gabriel Raposo Melo</a
          >
        </span>
      </footer>
    </main>

    <!-- TODO: Add mais belezas-->
  </body>
</html>
